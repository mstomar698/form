<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Save Later</title>
  </head>
  <body>
    <!-- Form Section -->
    <div class="alert"></div>
    <form id="save-later-form">
      <h3>Form</h3>
      <label for="full_name">Person's Name</label><br />
      <div class="name">
        <input type="text" name="first_name" id="first_name" />
        <input type="text" name="last_name" id="last_name" />
      </div>
      <label for="phone">Phone Number</label><br />
      <input type="tel" name="phone" id="phone" maxlength="11" />
      <br />
      <br />
      <button type="submit" id="save">SAVE</button>
    </form>
    <!-- Search Section -->
    <h4>Search First Name</h4>
    <div class="search-section">
      <input type="text" id="myText" value="" />
      <button type="submit" id="search">Search</button>
      <br />
      <br />
      <br />
    </div>
    <div id="searchResult"></div>
    <!-- Table Section -->
    <div class="table-section">
      <table id="table">
        <thead>
          <tr>
            <th>SN.</th>
            <th onclick="SortLocalStorage()">Name</th>
            <!-- id="sort" value="name_sort" -->
            <th>Contact</th>
            <th>Delete</th>
          </tr>
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>08012345678</td>
            <td><button type="submit" id="delete">‚ùå</button></td>
          </tr>
        </thead>
        <tbody id="table_body"></tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
